staticDir = ["static", "../../static"]

baseurl = "https://haroldwo.github.io/abablog/"
languageCode = "en-us"
title = "Fred's blog"
theme = "strata"
disqusShortname = "haroldwo"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = "UA-125977378-1"
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Fred Wong"
	description = "Fred's blog demo"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = true

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.PNG"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**Hi! I'm Fred Wong,**<br> an Open Source technophile.<br> This is my site. Enjoy!"
		# The icons will be shown if you enter your username
		twitter = ""
		github = "haroldwo"
		gitlab = ""
		dribbble = ""
		facebook = ""
		googleplus = ""
		flickr = ""
		linkedin = "晓阳-王-589a3613b"

		copyright = [
			"&copy; John Doe",
			"Design: [HTML5 UP](//html5up.net)",
			"Images: [Unsplash](//unsplash.com/)"
		]


	[params.about]
		hide  = false
		title = "Let's keep pace with the times!"
		content = "The topics in this blog will be mostly related to **IT** area which I am working on. Please drop me an email or message if you have any questions of my articles. You can find my contact info at the end of this page."


	[params.portfolio]
		hide  = false
		title = "Windows"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
			image = "fulls/photo1.jpeg"
			thumb = "thumbs/photo1.jpeg"
			title = "Sea"
			description = "Maybe someday."

		[[params.portfolio.gallery]]
			image = "fulls/photo2.jpeg"
			thumb = "thumbs/photo2.jpeg"
			title = "Minimalism"
			description = "Simple life."

	[params.recentposts]
		hide  = false
		title = "Recent blog posts"

	[params.contact]
		hide  = false
		title = "Get In Touch"
		content = "Please drop me an email or message if you have any questions of my articles."

		# This can be exact coordinates or a searchable address in google maps
		#gmaps_address = "39.7889055,-120.5443524"
		address = [
			"Shanghai",
			"China"
		]
		phone = "+86-177-0179-6604"

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "fred.wang1@foxmail.com"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"


# Menu links that appear on the left sidebar
[[menu.main]]
	name = "Home"
	url  = "/"
	weight = 10

[[menu.main]]
	name = "Blog"
	url  = "post/"
	weight = 0
